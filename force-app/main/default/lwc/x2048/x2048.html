<template>
  <lightning-card title="2048" icon-name="custom:custom66">

    <!-- Control Buttons -->
    <div slot="actions">
      <lightning-button-group>
        <lightning-button-icon icon-name="utility:chevronleft" alternative-text="Left" onclick={handleLeftAction}>
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:chevronright" alternative-text="Right" onclick={handleRightAction}>
        </lightning-button-icon>
      </lightning-button-group>

      <lightning-button-group>
        <lightning-button-icon icon-name="utility:chevronup" alternative-text="Up" onclick={handleUpAction}>
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:chevrondown" alternative-text="Down" onclick={handleDownAction}>
        </lightning-button-icon>
      </lightning-button-group>
    </div>

    <div style="display: flex; justify-content:space-around; align-items:center;">
      <!-- Game Board -->
      <table class="table">
        <tr>
          <td class={cell0Color}>{cell0Value}</td>
          <td class={cell1Color}>{cell1Value}</td>
          <td class={cell2Color}>{cell2Value}</td>
          <td class={cell3Color}>{cell3Value}</td>
        </tr>
        <tr>
          <td class={cell4Color}>{cell4Value}</td>
          <td class={cell5Color}>{cell5Value}</td>
          <td class={cell6Color}>{cell6Value}</td>
          <td class={cell7Color}>{cell7Value}</td>
        </tr>
        <tr>
          <td class={cell8Color}>{cell8Value}</td>
          <td class={cell9Color}>{cell9Value}</td>
          <td class={cell10Color}>{cell10Value}</td>
          <td class={cell11Color}>{cell11Value}</td>
        </tr>
        <tr>
          <td class={cell12Color}>{cell12Value}</td>
          <td class={cell13Color}>{cell13Value}</td>
          <td class={cell14Color}>{cell14Value}</td>
          <td class={cell15Color}>{cell15Value}</td>
        </tr>
      </table>

      <lightning-input onkeydown={captureKeyPress} label="Direction"></lightning-input>
    </div>


  </lightning-card>
</template>
